<body>

<div class="container">
    <h2>list of employee</h2>
    <a type="button" class="btn btn-light" href="/Crate">Add New</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="S : ${Slist}">
            <td th:text="${S.getEmployeeCode()}"></td>
            <td>
                <a type="button" th:text="${S.getName()}" th:href="@{/show/{employeeCode} (employeeCode=${S.getEmployeeCode()})}"></a>


            </td>
            <td th:text="${S.getAge()}"></td>
            <td th:text="${S.getSalary()}"></td>
            <td th:if="${S.getBranch()<1}" >IT</td>
            <td th:if="${S.getBranch()==1}" >Marketing</td>
            <td th:if="${S.getBranch()==2}" >Internship </td>

            <td>
                <a type="button" class="btn btn-light" th:href="@{/update/{employeeCode} (employeeCode=${S.getEmployeeCode()})}">Update</a>
            </td>
            <td>
                <a type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                   th:href="@{/delete/{employeeCode} (employeeCode=${S.getEmployeeCode()})}">Delete</a>

            </td>


        </tr>

        </tbody>
    </table>


</div>
