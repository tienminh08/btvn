<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

    <form action="/Crate" method="post" >
        <input type="text" class="form-control form-control-lg" placeholder="Enter employeeCode" name="employeeCode">
        <input type="text" class="form-control mt-3" placeholder="Enter Name" name="name" >

        <input type="text" class="form-control form-control-sm mt-3" placeholder="Enter age"  name="age"  >
        <input type="text" class="form-control form-control-sm mt-3" placeholder="Enter salary" name="salary">


        <select name="branch">
            <option value="0">IT</option>
            <option value="1">Marketing</option>
            <option value="2">Internship</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
